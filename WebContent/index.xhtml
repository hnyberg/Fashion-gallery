<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<Title>Pick your fashion</Title>
</h:head> 
<body>
	<h1>#{fashion.message}</h1>
	<nav>
		<h:form>
		Body section: 
		<h:selectManyCheckbox value="#{fashion.body}">
			<f:selectItems value="#{fashion.bodyOptions}" />
		</h:selectManyCheckbox>
		<br/><br/>
		Brand section: 
		<h:selectManyCheckbox value="#{fashion.brand}">
			<f:selectItems value="#{fashion.brandOptions}" />
		</h:selectManyCheckbox>
		<br/><br/>
		<h:commandButton action="input" value="Filter" />
		</h:form>
	</nav>
</body> 
</html>
